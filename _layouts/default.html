<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
    href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>

<body>
  {% if page.url != "/" %}
  <header>
    <a class="nav-link site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
    <a class="nav-link" href="/posts/">Posts</a>
    <a class="nav-link" href="/changelog/">Changelog</a>
    <a class="nav-link" href="https://opencollective.com/rust-analyzer/">Sponsor</a>
  </header>
  {% endif %}

  <main>
    {{ content }}
  </main>

  <footer>
    <p>
      <a href="{{ "/feed.xml" | prepend: site.baseurl }}" class="footer-link">
        <i class="fa fa-rss"></i> rss
      </a>
      <a href="https://github.com/rust-analyzer/rust-analyzer.github.io" class="footer-link">
        <i class="fa fa-github"></i> src
      </a>
      <a href="https://opencollective.com/rust-analyzer/" class="footer-link">
        <i class="fa fa-github"></i> sponsor
      </a>
    </p>
  </footer>
</body>

</html>
